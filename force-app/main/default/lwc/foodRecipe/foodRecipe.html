<template>
    <lightning-card title="Food Recipe Finder" icon-name="standard:recipe">
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Food Name"
                value={foodName}
                onchange={handleFoodNameChange}>
            </lightning-input>
            <lightning-input
                type="text"
                label="Ingredients"
                value={ingredients}
                onchange={handleIngredientsChange}>
            </lightning-input>
            <br />
            <lightning-button
                label="Search"
                onclick={searchRecipes}
                class="slds-m-top_small">
            </lightning-button>
        </div>
        
        <template if:true={recipes}>
            <div class="slds-grid slds-wrap slds-gutters">
                <template for:each={recipes} for:item="recipe">
                    <div key={recipe.title} class="slds-col slds-size_1-of-2 slds-large-size_1-of-3">
                        <div class="slds-box slds-theme_default slds-m-around_small">
                            <img src={recipe.image} alt={recipe.title} class="slds-image" />
                            <h3 class="slds-text-heading_medium slds-truncate slds-m-top_small">{recipe.title}</h3>
                        </div>
                    </div>
                </template>
            </div>
            <div>
                <div class="pagination">
                    <lightning-button label="Previous" onclick={handlePrevious} disabled={disablePrevious}></lightning-button>
                    <lightning-button key={page} label={page} onclick={handlePageClick} data-page={page} class="active"></lightning-button>
                    <lightning-button label="Next" onclick={handleNext} disabled={disableNext}></lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
